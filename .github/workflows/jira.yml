name: Environment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
env:
  GITHUB_RUN_ID: ${{secrets.GITHUB_RUN_ID}}
  GITHUB_RUN_NUMBER: ${{secrets.GITHUB_RUN_NUMBER}}
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo Hello, world
  DeployProd:
    name: Deploy to Production 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      #url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying!
  JIRA:
    name: Build & Deployments info in JIRA
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout this Repo
      uses: actions/checkout@v2
    - name: Checkout private actions repo
      uses: actions/checkout@v2
      with:

         repository: himanshuupadhyay102/custom-actions
         token: ${{secrets.NEW_ACCESS_TOKEN}}  #stored in GitHub secret
         ref: main
         path: github-actions
    - name: Parse Jira Keys from Commit
      id: jira_keys
      uses: ./github-actions/.github/actions/jira-keys
      with:
        is-pull-request: ${{ github.event_name == 'pull_request' }}
        parse-all-commits: ${{ github.event_name == 'push' }}
    
    - name: Push Build info to JIRA
      if: steps.jira_keys.outputs.jira-keys != ''
      id: push_build_info_to_jira
      uses: ./github-actions/.github/actions/jira-upload-build-info
      with:
        cloud-instance-base-url:  'https://himanshuaccount.atlassian.net'
        client-id: '${{ secrets.CLIENT_ID }}'
        client-secret: '${{ secrets.CLIENT_SECRET }}'
        issue-keys: "${{ steps.jira_keys.outputs.jira-keys }}"
        build-state: successful     
 
      
