name: Creates and Updates PR
on:
  push:
    branches:
    - test
  pull_request:
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_title: '[${GITHUB_HEAD_REF}]'

